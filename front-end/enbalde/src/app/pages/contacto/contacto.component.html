<div class="col-md-12 mt-auto pb-4">
    <div class="mt-5 p-2">
        <div class="text-center">
            <h1 class="text-black">CONTACTO</h1>
        </div>
    </div>
</div>

<main class="container">
  <div class="section-title">
    <p>Envianos tu consulta o comentario. Te responderemos lo antes posible, en horario laboral.</p>
  </div>

  <div class="row">
    <div class="column">
      <form class="my-form" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
        <div>
          <label for="name">Nombre: </label>
          <input id="name" class="form-control" type="text" formControlName="name" placeholder="Tu nombre..." maxlength="50" required>
          <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="alert alert-danger">
            <div *ngIf="nombre?.errors?.['required']">El nombre es requerido</div>
            <div *ngIf="nombre?.errors?.['minlength']">El nombre debe tener tres caracteres como m√≠nimo</div>
          </div>
          <label for="email">Mail: </label>
          <input id="email" class="form-control" type="text" formControlName="email" placeholder="Tu mail..." maxlength="50" required>
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="nombre?.errors?.['required']">El e-mail es requerido</div>
          </div>
        </div>
        <div>
          <label for="reason">Asunto: </label>
          <select id="reason" class="form-control" name="reason" formControlName="reason" required>
            <option value="general">Consulta general</option>
            <option value="compras">Problemas con compras</option>
          </select>
        </div>
        <div class="no-margin-bottom">
          <label for="message">Mensaje: </label>
          <textarea id="message" class="form-control" name="message" formControlName="message" placeholder="Tu mensaje..." maxlength="500" required></textarea>
          <div *ngIf="mensaje?.invalid && (mensaje?.dirty || mensaje?.touched)" class="alert alert-danger">
            <div *ngIf="mensaje?.errors?.['required']">El mensaje es requerido</div>
            <div *ngIf="mensaje?.errors?.['minlength']">El mensaje debe tener al menos 10 caracteres</div>
          </div>
        </div>
        <p class="btn-right">
          <input type="submit" value="Enviar" [disabled]="!contactForm.valid">
        </p>
      </form>
    </div>
  </div>
</main>

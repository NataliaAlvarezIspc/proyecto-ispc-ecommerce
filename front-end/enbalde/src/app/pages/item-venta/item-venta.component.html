<ng-container *ngIf="venta">
  <div class="row" [class.odd]="odd">
    <div class="col-2">{{visualizarFecha(venta.fecha)}}</div>
    <div class="col-2">{{venta.cliente}}</div>
    <div class="col-2 col-md-3 col-lg-4">{{obtenerArticulosVendidos(venta.selecciones)}}</div>
    <div class="col-2 col-md-1">{{venta.total}}</div>
    <div class="col-2">{{obtenerTipoPago(venta.pago)}}</div>
    <div class="col-2 col-lg-1">
      <div class="row">
        <button type="button" class="col-6 btn btn-primary" [disabled]="venta.pago != 1" (click)="editar(venta)"><i class="bi bi-coin"></i></button>
        <button type="button" class="col-6 btn btn-danger" (click)="borrar(venta)"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
</ng-container>

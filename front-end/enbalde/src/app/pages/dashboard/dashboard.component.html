<div class="col-md-12 mt-auto pb-4">
    <div class="mt-5 p-2">
        <div class="text-center">
            <h1 class="text-black">ARTÍCULOS EXISTENTES</h1>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <ng-container *ngIf="productos.length > 0">
        <div class="row table-header-color">
          <div class="col-3">Titulo</div>
          <div class="col-2 col-lg-1">Precio</div>
          <div class="col-2 col-lg-1">Cantidad</div>
          <div class="col">Descripcion</div>
        </div>
        <div class="row" *ngFor="let producto of productos">
          <div class="col-3">{{producto.nombre}}</div>
          <div class="col-2 col-lg-1">{{producto.precio}}</div>
          <div class="col-2 col-lg-1">{{producto.cantidad}}</div>
          <div class="col-4 col-sm-3 col-lg-5 col-xl-6">{{producto.descripcion}}</div>
          <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-1">
            <div class="row">
              <button type="button" class="col btn btn-primary" (click)="editar(producto)"><i class="bi bi-pen"></i></button>
              <button type="button" class="col btn btn-danger" (click)="borrar(producto)"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="productos.length == 0">
        No hay artículos para mostrar.
      </ng-container>
    </div>
  </div>
  <div class="row">
    <h3>Agregar</h3>
    <div class="col-6">
      <form [formGroup]="crearProductoForm" class="my-form">
        <div>
          <label for="nombre">Nombre: </label>
          <input id="nombre" name="nombre" type="text" formControlName="nombre" maxlength="50" required>
        </div>
        <div>
          <label for="descripcion">Descripcion: </label>
          <input id="descripcion" name="descripcion" type="text" formControlName="descripcion" maxlength="50" required>
        </div>
        <div>
          <label for="tipo">Tipo: </label>
          <select id="tipo" name="tipo" required>
            <option *ngFor="let tipoProducto of tipoProductos" value="{{tipoProducto.id}}">{{tipoProducto.nombre}}</option>
          </select>
        </div>
        <div>
          <label for="precio">Precio: </label>
          <input id="precio" name="precio" type="number" formControlName="precio" required>
        </div>
        <div>
          <label for="costo">Costo: </label>
          <input id="costo" name="costo" type="number" formControlName="costo" required>
        </div>
        <div>
          <label for="cantidad">Cantidad: </label>
          <input id="cantidad" name="cantidad" type="number" formControlName="cantidad" required>
        </div>
        <div>
          <label for="imagen">Imagen: </label>
          <input id="imagen" name="imagen" type="file" accept="image/x-png,image/gif,image/jpg,image/jpeg"><br>
        </div>
        <div class="btn-right">
          <button type="submit" class="col btn btn-primary" [disabled]="!crearProductoForm.valid" (click)="crear(crearProductoForm.value)">Crear artículo</button>
        </div>
      </form>
    </div>
  </div>
</div>

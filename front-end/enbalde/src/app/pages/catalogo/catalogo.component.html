<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 mt-auto pb-4" [ngClass]="{'fondo-difuminado': isSelected}" >
      <div class="mt-5 p-2">
        <div class="text-left">
          <h2 id="tittle" *ngIf="!isSelected">Nuestros sabores</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 pb-5 quitarZoom" *ngFor="let producto of productos"[ngClass]="{'seleccionado': isSelected && producto === selectedProduct, 'oculto': isSelected && producto !== selectedProduct}"(click)="toggleSelection(producto)" id="card">
      <div>
        <app-producto [producto]="producto"></app-producto>
        <button class="btn btn-primary" (click)="agregarAlCarrito(producto)" id="boton_card">
          <i class="bi bi-cart-plus" id="boton_card"></i> Agregar al carrito
        </button>
      </div>
    
    <ng-container *ngIf="productos.length == 0">
      <p>El catálogo está vacío.</p>
    </ng-container>
  </div>
</div>

<div class="col-md-12 mt-auto pb-4">
    <div class="container mt-5 p-2">
        <div class="text-center">
            <h1 class="text-black">REESTABLECER CLAVE</h1>
        </div>
    </div>
</div>

<div class="login">
    <section class="seccion-form">
        <form [formGroup]="restablecerForm" class="form-restablecer" (ngSubmit)="onSubmit(restablecerForm.value)">
            <p>Ingrese su correo electrónico. Recibirá un enlace para establecer una nueva contraseña</p>
            <input class="form-control" type="email" formControlName="mail" id="mail" placeholder="Ingrese su correo electrónico"><br>

            <div *ngIf="mail?.invalid && (mail?.dirty || mail?.touched)" class="alert alert-danger">

                <div *ngIf="mail?.errors?.['required']">
                    Se requiere un correo electrónico
                </div>

                <div *ngIf="mail?.errors?.['pattern']">
                    El formato de correo electrónico no coincide.
                </div>
            </div>

            <button class="btn" type="submit" [disabled]="!restablecerForm.valid">Enviar</button><br>
        </form>
    </section>
</div>

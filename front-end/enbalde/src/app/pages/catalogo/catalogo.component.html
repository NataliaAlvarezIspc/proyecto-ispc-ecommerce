<div class="container">
  <div class="row">
    <div class="col-md-12 mt-auto pb-4" [ngClass]="{'fondo-difuminado': isSelected}">
      <div class="mt-5 p-2">
        <div class="text-center">
          <h1 class="text-black" *ngIf="!isSelected">HELADOS DISPONIBLES</h1>
        </div>
      </div>
    </div>
    <div class="col-md-3 pb-5" *ngFor="let producto of productos"[ngClass]="{'seleccionado': isSelected && producto === selectedProduct, 'oculto': isSelected && producto !== selectedProduct}"(click)="toggleSelection(producto)">
      <div>
        <app-producto [producto]="producto"></app-producto>
        <button class="btn btn-primary" (click)="agregarAlCarrito(producto)">
          <i class="bi bi-cart-plus"></i> Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>
